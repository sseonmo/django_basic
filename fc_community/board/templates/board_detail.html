{% extends "base.html" %} {% block contents %}
<div class="row mt-5">
    <div class="col-12"></div>
</div>
<div class="row">
    <div class="col-12">
            <div class="form-group">
                <label for="title" class="mt-2">제목</label>
                <input type="text" class="form-control" name="title" value="{{ board.title }}" readonly />
                <label for="contents" class="mt-2">내용</label>
                <textarea class="form-control" name="contents">{{ board.contents }}</textarea>
                <label for="tags" class="mt-2">태그</label>
                {% if board.tags.all %}
                <span id="tags" class="form-control">
                    {{ board.tags.all|join:", " }}
                </span>
                {% endif %}
            </div>
            <button  class="btn btn-primary" onclick="location.href='/board/list/'">
                되돌아가기
            </button>
        </form>
    </div>
</div>
{% endblock%}
