{% extends "base.html" %} {% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>회원가입</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action=".">
            <!-- cross domain 방지 -->
            {% csrf_token %}

            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="사용자 이름"
                />
            </div>
            <div class="form-group">
                <label for="usermail">사용자 이메일</label>
                <input
                    type="text"
                    class="form-control"
                    id="usermail"
                    name="usermail"
                    placeholder="사용자 이메일"
                />
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="비밀번호"
                />
            </div>
            <div class="form-group">
                <label for="re-password">비밀번호 확인</label>
                <input
                    type="password"
                    class="form-control"
                    id="re-password"
                    name="re-password"
                    placeholder="비밀번호 확인"
                />
            </div>

            <button type="submit" class="btn btn-primary">
                등록
            </button>
        </form>
    </div>
</div>
{% endblock %}
